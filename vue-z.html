<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件化</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="box">
        <div @click="show2()">
            <input type="button" value="按钮" @click.stop="show()">
        </div>

    </div>
<script type="text/javascript">
    window.onload=function () {
        new Vue({
            el:'#box',
            methods:{
                show:function () {
                    alert("1")
                },
                show2:function () {
                    alert("2")
                }
            }
        });
    };


</script>
</body>
</html>
